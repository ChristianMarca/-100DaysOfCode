
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
   <!--
   The following is a common layout you would see in an email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Chick</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Para</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Seleccionar</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Para</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Seleccionar</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Varios</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Mante</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Presionado</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Shift</p>
    </div>
  </div>

<script type="module">
    import Main from './script.js';
    let main= new Main();
    console.log(Main,main)
</script>
</body>
</html>
